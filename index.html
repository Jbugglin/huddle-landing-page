<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <!-- Linking the Poppins font type for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Linking the Open Sans font type for paragraph -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
    <main>
        <div class="huddle-images">
            <img src="./images/logo.svg" alt="Huddle Logo" id="huddle-logo">
            <img src="./images/illustration-mockups.svg" alt="Illustration Mockups" id="illustration-mockups">
        </div>
        <div class="information-side">
            <div class="info-container">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <br>
                <input type="button" value="Register" id="registration-button">
            </div>
        </div>
    </main>




    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jbugglin/huddle-landing-page">Jordan Bugglin</a>.
        </p>
    </footer>
</body>

</html>
